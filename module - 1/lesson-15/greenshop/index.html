<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenshop</title>
    <link

  <body>
    <header>
      <nav>

    <main>

          <div class="welcome-wrapper faj">
            <div class="welcome-wrapper-left">

              <button class="welcome-wrapper-left-btn">SHOP NOW</button>

          </div>

</html>
