<html lang="en">
<head>

    <link rel="stylesheet" href="amaliyot.css">

<body>
    

  <div class="container">

      <div class="top-box">
          <div>
            <p>My Balance</p>
            <h1>$921.87</h1>
          </div>

          <div class="cards">
             <div class="card-white"></div>
             <div class="card-dark"></div>
          </div>
      </div>

      <div class="bottom-box">
          <h1>Spending - Last 7 days</h1>
          <div class="chars">
            <div class="char">
                <div class="char-item"></div>

            </div>

            <div class="char">
                <div class="char-item"></div>
                <p class="char-title">tue</p>
            </div>

            <div class="char">
                <div class="char-item"></div>
                <p class="char-title">wed</p>
            </div>

            <div class="char">
                <div class="char-item"></div>
                <p class="char-title">thu</p>
            </div>

            <div class="char">
                <div class="char-item"></div>
                <p class="char-title">fri</p>
            </div>

            <div class="char">
                <div class="char-item"></div>
                <p class="char-title">sat</p>
            </div>

            <div class="char">
                <div class="char-item"></div>
                <p class="char-title">sun</p>
            </div>

          </div>

          <div class="line"></div>

          <div class="bottom-box-footer">
            <div class="total">
            <p class="total-title">Total this month</p>
            <h1 class="total-price">$456.21</h1>
          </div>

          <div class="percentage">
            <p class="foiz">%2.4</p>
            <p>from last month</p>
          </div>

          </div>

      </div>
